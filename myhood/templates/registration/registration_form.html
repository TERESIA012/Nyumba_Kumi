{% extends 'registration/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .help-block{
        display:none;
    }
    li{
        display:none
    }
  </style>


<div class="container">
    <div class="row">

        <div class="col-md-3"></div>
        <div class="col-md-6 m-auto">
            <h1 class="text-center" style="font-family: 'Henny Penny', cursive;">Sign Up</h1>
            <div class="card" style="background-color:beige;">
                <div class="card-body">
                    <form action="" method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br><button class="btn btn-outline-info" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
